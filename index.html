<!DOCTYPE html>
<html>
<head>
  <title>SOS Odontologia Técnica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #0056b3;
      padding: 15px;
    }

    .nav {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .menu {
      display: flex;
    }

    .hamburger {
      display: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      margin-top: 20px;
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: auto;
    }

    h1, h2 {
      color: #0056b3;
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 18px;
    }

    .botao {
      background: #25D366;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    /* MOBILE */
    @media (max-width: 700px) {
      .menu {
        display: none;
        flex-direction: column;
        background: #0056b3;
        width: 100%;
      }

      .menu a {
        margin: 10px 0;
        text-align: center;
      }

      .hamburger {
        display: block;
      }

      .menu.active {
        display: flex;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <strong style="color:white;">SOS Odonto</strong>

    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <div class="menu" id="menu">
      <a href="#inicio">Início</a>
      <a href="#servicos">Serviços</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </div>
  </div>
</header>

<section id="inicio" class="container">
  <img src="logo.jpg" class="logo">
  <h1>SOS Odontologia Técnica</h1>
  <p>Assistência técnica especializada</p>
</section>

<section id="servicos" class="container">
  <h2>Serviços</h2>
  <p>Manutenção • Conserto • Preventiva</p>
</section>

<section id="sobre" class="container">
  <h2>Sobre</h2>
  <p>Atendimento rápido e profissional</p>
</section>

<section id="contato" class="container" style="text-align:center;">
  <h2>Contato</h2>
  <a class="botao" href="https://wa.me/5511999999999" target="_blank">
    Falar no WhatsApp
  </a>
</section>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
  }
</script>

</body>
</html>
